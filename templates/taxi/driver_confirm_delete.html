{% extends "base.html" %}

{% block content %}
    <h1>Delete Driver</h1>

    <p>Are you sure you want to delete this driver?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'taxi:driver-detail' driver.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
