{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Update Driver's License</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update License</button>
    </form>

    <a href="{% url 'taxi:driver-detail' driver.pk %}" class="btn btn-secondary mt-3">Back to Driver Details</a>
{% endblock %}
